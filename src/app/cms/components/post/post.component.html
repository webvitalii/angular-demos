<div *ngIf="post$ | async as post; else loading">
  <div class="post">
    <h1>{{ post.title }}</h1>

    <div class="post-meta">
      <strong>{{ post.date | date:'medium' }}</strong>
    </div>

    <div class="post-content">
      {{ post.text }}
    </div>
  </div>
</div>

<ng-template #loading>
  <p class="text-center">Loading post...</p>
</ng-template>

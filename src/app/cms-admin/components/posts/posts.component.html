<div *ngIf="posts.length; else loading">
  <table class="table">
    <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Date</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts; let idx = index">
      <td>{{ idx + 1 }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.date | date:'medium' }}</td>
      <td>
        <button
          class="btn btn-secondary"
          [routerLink]="['/admin', 'post-edit', post.id]"
        >Edit</button>
        <button class="btn btn-danger" (click)="remove(post.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
